<!DOCTYPE html>
<html>
  <head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>

  <body class="page">
  <header class="header">
    <img  class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task" class="task input text new-task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <h3 class="heading">Todo</h3>
    <ul id="todo">
      <li class="list todo__list">
        <input class="input checkbox" type="checkbox">
        <label class="task label_disabled">Pay Bills</label>
        <input type="text" class="task input text input_disabled">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
      <li class="list todo__list todo__edit-mode">
        <input class="input checkbox" type="checkbox">
        <label class="task label_disabled">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input text input_disabled">
        <button class="edit button ">Save</button>
        <button class="delete button">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3 class="heading">Completed</h3>
    <ul id="completed">
      <li class="list completed__list"> 
        <input class="input checkbox" type="checkbox" checked>
        <label class="completed__label task label_disabled">See the Doctor</label>
        <input type="text" class="task input text input_disabled">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
  </body>
</html>
